<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snap Journal - PDF Export</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .export-info {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .info-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .controls {
            padding: 30px;
            text-align: center;
            background: #f8f9fa;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 0 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .preview-section {
            padding: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .preview-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .screenshot-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .preview-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .preview-item:hover {
            border-color: #4facfe;
            transform: translateY(-2px);
        }

        .preview-image {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .preview-info {
            font-size: 12px;
            color: #666;
        }

        .preview-title-text {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 13px;
        }

        .status {
            padding: 15px;
            margin: 20px 30px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ PDF Journal Export</h1>
            <p>Transform your annotated screenshots into a professional PDF journal</p>
        </div>

        <div class="export-info" id="exportInfo">
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Total Screenshots</div>
                    <div class="info-value" id="totalScreenshots">0</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Total Annotations</div>
                    <div class="info-value" id="totalAnnotations">0</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Export Date</div>
                    <div class="info-value" id="exportDate">-</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Journal Size</div>
                    <div class="info-value" id="journalSize">-</div>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="controls">
            <button id="generatePdfBtn" class="btn btn-primary">
                üìÑ Generate PDF Journal
            </button>
            <button id="previewBtn" class="btn btn-secondary">
                üëÅÔ∏è Preview Journal
            </button>
            <button id="closeBtn" class="btn btn-secondary">
                ‚úï Close
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating your PDF journal...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="preview-section" id="previewSection" style="display: none;">
            <div class="preview-title">Journal Preview</div>
            <div class="screenshot-preview" id="screenshotPreview"></div>
        </div>
    </div>

    <!-- Load jsPDF library -->
    <script src="jspdf.min.js"></script>
    
    <!-- Load temp storage for IndexedDB support -->
    <script src="temp-storage.js"></script>
    
    <!-- Load PDF export functionality -->
    <script src="pdf-export.js"></script>
    
    <!-- Initialize PDF export - separate file for CSP compliance -->
    <script src="pdf-export-init.js"></script>
</body>
</html>
