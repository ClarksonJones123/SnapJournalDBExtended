<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Screenshot Annotator - Debug Version</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 10px; background: #f9f9f9; }
        .debug-box { background: white; border: 2px solid #007cba; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .error { color: #d32f2f; font-weight: bold; }
        .success { color: #388e3c; font-weight: bold; }
        .info { color: #1976d2; }
        button { background: #007cba; color: white; border: none; padding: 8px 15px; margin: 5px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 11px; }
        .test-section { border-left: 4px solid #007cba; padding-left: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h2>ğŸ”§ Extension Debug Center</h2>
    <p>This page will automatically run diagnostics and show you exactly what's happening.</p>
    
    <div class="debug-box">
        <h3>ğŸ” Diagnostic Results</h3>
        <div id="results">Running diagnostics...</div>
        <button onclick="copyResults()">ğŸ“‹ Copy All Results</button>
        <button onclick="runTests()">ğŸ”„ Run Tests Again</button>
        <button onclick="testCapture()">ğŸ“¸ Test Screenshot Capture</button>
    </div>
    
    <div class="debug-box">
        <h3>ğŸ“Š Current Status</h3>
        <div id="status">Checking...</div>
    </div>
    
    <div class="debug-box">
        <h3>ğŸ§ª Manual Tests</h3>
        <button onclick="testBackground()">Test Background Script</button>
        <button onclick="testStorage()">Test Storage</button>
        <button onclick="checkPermissions()">Check Permissions</button>
        <button onclick="simulateScreenshot()">Simulate Screenshot</button>
    </div>
    
    <div class="debug-box">
        <h3>ğŸ“‹ Raw Debug Output</h3>
        <pre id="rawOutput">Starting diagnostics...\n</pre>
    </div>

    <script>
        let debugMessages = [];
        
        function addDebug(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            debugMessages.push(entry);
            
            // Update raw output
            const rawOutput = document.getElementById('rawOutput');
            rawOutput.textContent = debugMessages.join('\n') + '\n';
            rawOutput.scrollTop = rawOutput.scrollHeight;
            
            // Update results
            updateResults();
        }
        
        function updateResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = debugMessages.map(msg => {
                if (msg.includes('âŒ') || msg.includes('ERROR')) {
                    return `<div class="error">${msg}</div>`;
                } else if (msg.includes('âœ…') || msg.includes('SUCCESS')) {
                    return `<div class="success">${msg}</div>`;
                } else {
                    return `<div class="info">${msg}</div>`;
                }
            }).join('');
        }
        
        function copyResults() {
            const text = debugMessages.join('\n');
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    addDebug('ğŸ“‹ Results copied to clipboard!');
                });
            } else {
                // Fallback
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                addDebug('ğŸ“‹ Results selected - press Ctrl+C to copy');
            }
        }
        
        function runTests() {
            debugMessages = ['ğŸ”§ Running comprehensive diagnostics...'];
            
            // Test 1: Basic JavaScript
            try {
                addDebug('âœ… JavaScript is working');
                addDebug('âœ… DOM is accessible');
            } catch (e) {
                addDebug('âŒ JavaScript error: ' + e.message);
            }
            
            // Test 2: Chrome APIs
            if (typeof chrome !== 'undefined') {
                addDebug('âœ… Chrome object exists');
                
                if (chrome.storage) {
                    addDebug('âœ… Chrome storage API available');
                } else {
                    addDebug('âŒ Chrome storage API missing');
                }
                
                if (chrome.runtime) {
                    addDebug('âœ… Chrome runtime API available');
                } else {
                    addDebug('âŒ Chrome runtime API missing');
                }
                
                if (chrome.tabs) {
                    addDebug('âœ… Chrome tabs API available');
                } else {
                    addDebug('âŒ Chrome tabs API missing');
                }
            } else {
                addDebug('âŒ Chrome APIs not available - not running as extension');
            }
            
            // Test 3: Extension context
            try {
                if (chrome && chrome.runtime && chrome.runtime.id) {
                    addDebug('âœ… Running in extension context, ID: ' + chrome.runtime.id);
                } else {
                    addDebug('âŒ Not running in proper extension context');
                }
            } catch (e) {
                addDebug('âŒ Extension context error: ' + e.message);
            }
            
            // Test 4: Check for other scripts
            if (window.screenshotAnnotator) {
                addDebug('âœ… ScreenshotAnnotator instance found');
            } else {
                addDebug('âŒ ScreenshotAnnotator instance NOT found');
            }
            
            if (window.tempStorage) {
                addDebug('âœ… TempStorage instance found');
            } else {
                addDebug('âŒ TempStorage instance NOT found');
            }
            
            addDebug('ğŸ Basic diagnostics complete');
        }
        
        function testBackground() {
            addDebug('ğŸ“ Testing background script...');
            
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                chrome.runtime.sendMessage({action: 'ping'}, function(response) {
                    if (chrome.runtime.lastError) {
                        addDebug('âŒ Background script error: ' + chrome.runtime.lastError.message);
                    } else if (response) {
                        addDebug('âœ… Background script responding: ' + JSON.stringify(response));
                    } else {
                        addDebug('âŒ Background script not responding (no response)');
                    }
                });
            } else {
                addDebug('âŒ Cannot test background - Chrome runtime not available');
            }
        }
        
        function testStorage() {
            addDebug('ğŸ’¾ Testing storage...');
            
            if (typeof chrome !== 'undefined' && chrome.storage) {
                chrome.storage.local.get('screenshots', function(result) {
                    const screenshots = result.screenshots || [];
                    addDebug(`ğŸ“Š Storage contains ${screenshots.length} screenshots`);
                    
                    if (screenshots.length > 0) {
                        screenshots.forEach((s, i) => {
                            addDebug(`Screenshot ${i}: ${s.title || 'No title'} - ${s.imageData ? 'Has image data' : 'NO IMAGE DATA'}`);
                        });
                    }
                });
                
                // Test storage quota
                if (chrome.storage.local.getBytesInUse) {
                    chrome.storage.local.getBytesInUse(function(bytes) {
                        const quota = chrome.storage.local.QUOTA_BYTES || 10485760;
                        addDebug(`ğŸ’¾ Storage usage: ${Math.round(bytes/1024)}KB / ${Math.round(quota/1024)}KB`);
                    });
                }
            } else {
                addDebug('âŒ Cannot test storage - Chrome storage not available');
            }
        }
        
        function checkPermissions() {
            addDebug('ğŸ” Checking permissions...');
            
            if (typeof chrome !== 'undefined' && chrome.permissions) {
                chrome.permissions.getAll(function(permissions) {
                    addDebug('âœ… Permissions: ' + JSON.stringify(permissions));
                });
            } else {
                addDebug('âš ï¸ Cannot check permissions - API not available');
            }
        }
        
        function testCapture() {
            addDebug('ğŸ“¸ Testing screenshot capture...');
            
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                chrome.runtime.sendMessage({action: 'captureVisibleTab'}, function(response) {
                    if (chrome.runtime.lastError) {
                        addDebug('âŒ Capture failed: ' + chrome.runtime.lastError.message);
                    } else if (response && response.success && response.imageData) {
                        addDebug('âœ… Capture successful! Image size: ' + response.imageData.length + ' characters');
                    } else if (response && response.error) {
                        addDebug('âŒ Capture error: ' + response.error);
                    } else {
                        addDebug('âŒ Capture failed - unexpected response: ' + JSON.stringify(response));
                    }
                });
            } else {
                addDebug('âŒ Cannot test capture - Chrome runtime not available');
            }
        }
        
        function simulateScreenshot() {
            addDebug('ğŸ§ª Simulating screenshot save...');
            
            const testScreenshot = {
                id: Date.now().toString(),
                title: 'Test Screenshot - ' + new Date().toLocaleString(),
                imageData: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8/5+hHgAHggJ/PchI7wAAAABJRU5ErkJggg==',
                timestamp: new Date().toISOString(),
                annotations: []
            };
            
            if (typeof chrome !== 'undefined' && chrome.storage) {
                chrome.storage.local.get('screenshots', function(result) {
                    const screenshots = result.screenshots || [];
                    screenshots.push(testScreenshot);
                    
                    chrome.storage.local.set({screenshots: screenshots}, function() {
                        if (chrome.runtime.lastError) {
                            addDebug('âŒ Failed to save test screenshot: ' + chrome.runtime.lastError.message);
                        } else {
                            addDebug('âœ… Test screenshot saved successfully');
                            addDebug('ğŸ“Š Total screenshots now: ' + screenshots.length);
                        }
                    });
                });
            } else {
                addDebug('âŒ Cannot simulate - Chrome storage not available');
            }
        }
        
        // Auto-run diagnostics when page loads
        window.onload = function() {
            setTimeout(runTests, 500);
        };
    </script>
</body>
</html>
