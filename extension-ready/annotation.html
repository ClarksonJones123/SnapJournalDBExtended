<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Annotator - Universal Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: #2d2d2d;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #444;
            flex-shrink: 0;
        }

        .toolbar button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-voice {
            background: #ff5722;
            color: white;
        }

        .btn-voice:hover {
            background: #ff6644;
        }

        .btn-voice.listening {
            background: #f44336;
            animation: pulse 1s infinite;
        }

        .btn-voice.captured {
            background: #4caf50;
        }

        .btn-close {
            background: #666;
            color: white;
            margin-left: auto;
        }

        .btn-close:hover {
            background: #777;
        }

        .status {
            font-size: 14px;
            color: #bbb;
            margin-left: 12px;
        }

        .annotation-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: auto;
        }

        .image-container {
            position: relative;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 95%;
            max-height: 95%;
            overflow: auto;
        }

        .screenshot-image {
            max-width: 100%;
            height: auto;
            display: block;
            cursor: crosshair;
            border: 1px solid #ddd;
        }

        .annotation-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff4444;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        /* Annotation system styles */
        .annotation-system {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .annotation-pinpoint {
            position: absolute;
            width: 2px;  /* Small final size */
            height: 2px;
            background: var(--annotation-color, #ff4444);
            border: 1px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
            pointer-events: auto;
            cursor: crosshair;
            transition: all 0.2s ease;
        }
        
        .annotation-pinpoint:hover {
            width: 6px;  /* 200% bigger on hover for easier grabbing */
            height: 6px;
            border: 2px solid white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            z-index: 1003;
        }
        
        .annotation-pinpoint.dragging {
            width: 8px;  /* Even bigger while dragging */
            height: 8px;
            border: 2px solid white;
            box-shadow: 0 3px 8px rgba(0,0,0,0.5);
            z-index: 1004;
        }
            z-index: 1002;
            transition: transform 0.2s ease;
        }

        .annotation-pinpoint:hover {
            transform: translate(-50%, -50%) scale(1.3);
        }

        .annotation-text-label {
            position: absolute;
            background: var(--text-bg-color, rgba(255, 255, 255, 0.95));
            color: var(--text-color, #333333);
            padding: 8px 12px;
            border-radius: 6px;
            border: 2px solid var(--annotation-color, #ff4444);
            font-family: var(--text-font, Arial, sans-serif);
            font-size: var(--text-size, 14px);
            font-weight: var(--text-weight, bold);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            cursor: move;
            pointer-events: auto;
            transform: translate(-50%, -50%);
            z-index: 1002;
            min-width: 60px;
            text-align: center;
            transition: all 0.2s ease;
        }
        
        .annotation-text-label:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 3px 12px rgba(0,0,0,0.3);
            z-index: 1003;
        }
        
        .annotation-text-label.dragging {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            z-index: 1004;
        }

        .annotation-text-label:hover {
            background: rgba(0, 0, 0, 0.95);
            transform: translate(-50%, -50%) scale(1.05);
        }

        .annotation-text-content {
            /* No margin needed since no number badge */
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #f44336;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="voiceBtn" class="btn-voice">ðŸŽ¤ Voice</button>
        <div class="status" id="status">ðŸŽ¯ Click on image for precise pinpoint annotation (text will be repositionable)</div>
        <button id="closeBtn" class="btn-close">âœ• Close</button>
    </div>

    <div class="annotation-area">
        <div class="image-container" id="imageContainer">
            <div class="loading" id="loading">Loading screenshot...</div>
        </div>
    </div>

    <script src="annotation.js"></script>
</body>
</html>
